
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Team Homepage</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi">
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/31d4842369.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1 class="team-header text-center">Team Homepage<i class="icon fa-sharp fa-solid fa-people-group"></i></h1>
                </div>
            </div>
    
            <!-- Row for manager card -->
            <div class="row">
                <div class="d-flex">
                    
<div class="card" style="width: 18rem">
    <div class="card-body">
        <h2 class="card-title">ben</h2>
        <h5 class="card-text"><i class="icon fa-solid fa-people-roof"></i>Manager</h5>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: 1</li>
        <li class="list-group-item">Email: ben@email.com</li>
        <li class="list-group-item">Office #: 1234</li>
    </ul>
    <div class="card-body">
        <a href="mailto:ben@email.com">Email ben</a>
    </div>
</div>
                </div>
            </div>
    
            <!-- Row for employees' cards -->
            <div class="row">
                <div class="d-flex">
                    
<div class="card" style="width: 18rem;">
    <div class="card-body">
        <h2 class="card-title">mike</h2>
        <h5 class="card-text"><i class="icon fa-solid fa-graduation-cap"></i>Intern</h5>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: 2</li>
        <li class="list-group-item">Email: mike</li>
        <li class="list-group-item cap">School: vanderbilt</li>
    </ul>
    <div class="card-body">
        <a href="mailto:mike">Email mike</a>
    </div>
</div>
<div class="card" style="width:18rem;">
    <div class="card-body">
        <h2 class="card-title">Jennifer</h2>
        <h5 class="card-text"><i class="icon fa-solid fa-user-gear"></i>Engineer</h5>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">ID: 3</li>
        <li class="list-group-item">Email: jennifer@email.com</li>
        <li class="list-group-item">Github: jennifergithub</li>
    </ul>
    <div class="card-body">
        <a href="mailto:jennifer@email.com">Email Jennifer</a>
        <a href="github.com/jennifergithub">Jennifer's GitHub</a>
    </div>
</div>
                </div>
            </div>
    
        </div>
    </body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    </html>
